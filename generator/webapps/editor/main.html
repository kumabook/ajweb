<h1>ajweb systemとは</h1>
ajweb systemは、Ajax Web アプリケーションのためのGUIベースの自動生成ツールです。<br/>
カレンダーアプリケーションやチャットアプリケーションなどデータベースを用いた簡単なWebアプリケーションを
<a href="./editor">GUIエディター</a>を用いて生成することができます。<br/>
大学時代の研究で今後メンテナンスする予定はありません。
なので、プロトタイプ程度に使って下さい。


<ul>GUIでの定義例
<li><a href="./editor?ajml=ajml/GuestBook.ajml">ゲストブックのサンプル</a></li>
<li><a href="./editor?ajml=ajml/Calendar.ajml">カレンダーのサンプル</a></li>
<li><a href="./editor?ajml=ajml/Chat.ajml">チャットのサンプル</a></li>
</ul>
