	<body>
		<script language="javascript">
		  
			dojo.require("ajweb.sql");

		  function testSQL() {
		  assertTrue(true);
		  var properties = ["name", "message"];
		  ajweb.sql.create("test", properties);
		  ajweb.sql.insert("test", properties, {name: "hiroki", message : "hello"});
		  var result1 = ajweb.sql.select("test");
		  
		 // assertEquals(1, result1[0].id);
		  assertEquals("hiroki", result1[0].name);
		  assertEquals("hello", result1[0].message);

		  ajweb.sql.insert("test", properties, {name: "kumamoto", message: "こんにちは"});
		  
		  var result2 = ajweb.sql.select("test");
		 // assertEquals(2, result2[1].id);
//		  assertEquals("kumamoto", result2[1].name);
//assertEquals("こんにちは", result2[1].message);



		 // ajweb.sql.remove("test", 1);
		  var result3 = ajweb.sql.select("test");
		  assertEquals(2, result3.length);

		  ajweb.sql.update("test", properties, {id : 2, name :"熊本浩紀", message: "こんにちは!"});

		  var result4 = ajweb.sql.select("test");
		 // assertEquals(2, result4[1].id);
		  assertEquals("熊本浩紀", result4[1].name);
		  assertEquals("こんにちは!", result4[1].message);
		  }


		  function tearDown(){
		  ajweb.sql.drop("test");
	  }
		</script>
	</body>
