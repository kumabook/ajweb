    <script language="javascript">
      dojo.require("ajweb.widget.SelectBox");
      dojo.require("dijit.layout.ContentPane");
      dojo.addOnLoad(function(){
      console.log("dojo library loaded");

      var selectBox = new ajweb.widget.SelectBox({id : "selectbox" , top: "10px" , left: "10px"});
      ajweb_container.domNode.appendChild(selectBox.element);

      selectBox.store.newItem({id: "1", name: "test"});
      selectBox.widget.startup();
      });
    </script>
