<html>
  <head>
    <title>ajweb jslib test</title>
    <link rel="stylesheet" href="http://localhost/src/dijit/themes/soria/soria.css"/>
    <link rel="stylesheet" href="http://localhost/src/dojo/resources/dnd.css"/>
    <link rel="stylesheet" href="http://localhost/src/dojo/resources/dojo.css"/>
    <link rel="stylesheet" href="http://localhost/src/dojox/grid/resources/Grid.css"/>

<!--    <script src="../../../src/dojo/dojo.js" type="text/javascript"></script>    -->
    <script src="http://localhost/src/dojo/dojo.js" type="text/javascript"></script> 
    <script src="http://gear5.googlecode.com/hg/src/javascript/gear5.js"></script>
  </head>
  <body class="soria">
    <div id="ajweb_container"></div>


    <script language="javascript">
      dojo.require("ajweb.widget.Button");
      dojo.require("ajweb.widget.Panel");
      dojo.require("dijit.layout.ContentPane");
      dojo.addOnLoad(function(){
      console.log("dojo library loaded");
      var ajweb_container = new dijit.layout.ContentPane({}, "ajweb_container");

      var main = new ajweb.widget.Panel({id: "main", height: "100%", width: "100%"});
      ajweb_container.domNode.appendChild(main.element);


      var button = new ajweb.widget.Button({id : "button" , top: "10px" , left: "10px", width:"100px", height:"100px", content:"テスト"});
      main.addChildWidget(button);

      main.startup();
      });
    </script>
  </body>
</html>
